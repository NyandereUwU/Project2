<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P01 Progress Check 2</title>

    <link href="css/checkout.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <section class="element">
        <div class="top_nav">
          <nav>
            <a href="product_listing.html" class="main-nav">Products</a>
            <a href="#Customize" class="main-nav">Customize</a>
            <a href="#AboutUs" class="main-nav">About Us</a>
            <a href="#Carts" class="main-nav">Carts</a>
          </nav>
        </div>
      </section>
    </header>

    <section class="element">
      <div class="checkout">
        <div class="cart_header">
          <h2>Shopping Cart:</h2>
        </div>
        <div class="cart_items">
          <div class="img_box">
            <a
              href="https://www.nike.com/ca/t/tiempo-legend-9-elite-mi-fg-football-boot-CrqXRT/DQ7792-140"
            >
              <img
                src="images/n1.jpg"
                alt="Nike Tiempo Legend 9 Elite MI FG"
              />
            </a>
          </div>
          <div class="item_name">
            <a href="#" class="intext-link"> Mizuno Morelia NEO III Beta Japan</a>
          </div>
          <div class="item_num">
            <h3>x 1</h3>
          </div>
          <div class="item_price">
            <h3>$399.99</h3>
          </div>
        </div>

        <div class="cart_items">
          <div class="img_box">
            <a
              href="https://www.nike.com/ca/t/tiempo-legend-9-elite-mi-fg-football-boot-CrqXRT/DQ7792-140"
            >
              <img
                src="images/lace.jpg"
                alt="Nike Tiempo Legend 9 Elite MI FG"
              />
            </a>
          </div>
          <div class="item_name">
            <a href="#" class="intext-link"> SR4U Reflective Laces Neon Yellow</a>
          </div>
          <div class="item_num">
            <h3>x 1</h3>
          </div>
          <div class="item_price">
            <h3>$9.00</h3>
          </div>
        </div>
        <div class="cart_bottom">
          <h2>Total: $408.99</h2>
          <a class="button-nav" href="#payment_form">Payment Information</a>
        </div>
      </div>
    </section>

    <section id="payment_form">
      <div class="shipping_details">
        <div><h2>Shipping Details</h2></div>
        <div class="name">
          <div>
            <div><label>Name:</label></div>
            <div>
              <input
                class="normal_input"
                type="text"
                placeholder="Last (Middle) Last"
              />
            </div>
          </div>
        </div>

        <div class="street">
          <div>
            <div>
              <label>Street:</label>
            </div>
            <div>
              <input
                class="normal_input"
                type="text"
                placeholder="666 Garden St."
              />
            </div>
          </div>
        </div>

        <div class="address_info">
          <div>
            <div><label>City:</label></div>
            <div>
              <input class="normal_input" type="text" placeholder="Burnaby" />
            </div>
          </div>
          <div>
            <div><label>State:</label></div>
            <div>
              <input class="normal_input" type="text" placeholder="BC" />
            </div>
          </div>
          <div>
            <div><label>Zip:</label></div>
            <div>
              <input class="normal_input" type="text" placeholder="V1A 2B3" />
            </div>
          </div>
        </div>
      </div>

      <div class="payment_info">
        <div><h2>Payment Information</h2></div>
        <div class="cc_num">
          <div><label>Credit Card Number:</label></div>
          <div>
            <input
              class="normal_input"
              type="text"
              placeholder="0000 0000 0000 0000"
            />
          </div>
        </div>
        <div class="cc_info">
          <div>
            <div><label>Exp Date:</label></div>
            <div>
              <input class="normal_input" type="text" placeholder="01/23" />
            </div>
          </div>
          <div>
            <div><label>CCV:</label></div>
            <div>
              <input class="normal_input" type="text" placeholder="000" />
            </div>
          </div>
        </div>

        <div class="submit">
            <a class="button-nav" href="#">Submit Your Order & Pay</a>
        </div>
      </div>
    </section>
  </body>
</html>
